<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dang nhap</title>
    <style>
    /* Reset cơ bản và font chữ */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif; /* Hoặc chọn font khác nếu muốn */
}

body, html {
    height: 100%;
}

.background-container {
    /* Sử dụng ảnh Vịnh Hạ Long làm nền */
    background-image: url('anh4.jpg'); /* Đảm bảo bạn có file ảnh tên là halong-bay.jpg cùng thư mục */
    background-size: cover;         /* Phủ kín màn hình */
    background-position: center;    /* Căn giữa ảnh */
    background-repeat: no-repeat;   /* Không lặp lại ảnh */
    min-height: 100vh;              /* Chiều cao tối thiểu bằng chiều cao màn hình */
    display: flex;
    flex-direction: column;         /* Sắp xếp các phần tử theo cột */
    justify-content: center;        /* Căn giữa theo chiều dọc */
    align-items: center;            /* Căn giữa theo chiều ngang */
    padding: 20px;
    position: relative; /* Để lớp phủ hoạt động */
    color: white; /* Màu chữ mặc định là trắng */
}

/* Lớp phủ mờ để làm nổi bật form */
.background-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.4); /* Màu đen với độ trong suốt 40% */
    z-index: 1; /* Nằm dưới nội dung */
}

/* Đảm bảo nội dung nằm trên lớp phủ */
h1, .login-box, .footer-text {
    position: relative;
    z-index: 2;
}

/* Tiêu đề chính */
h1 {
    text-transform: uppercase;
    margin-bottom: 30px;
    font-size: 2.5em; /* Có thể điều chỉnh kích thước */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Đổ bóng cho dễ đọc */
}

/* Hộp đăng nhập */
.login-box {
    background-color: rgba(0, 0, 0, 0.5); /* Nền đen mờ đậm hơn */
    padding: 40px 30px;
    border-radius: 8px;
    width: 100%;
    max-width: 480px; /* Giới hạn chiều rộng tối đa */
    text-align: center;
}

.login-box h2 {
    text-transform: uppercase;
    margin-bottom: 30px;
    font-size: 1.5em;
}

/* Nhóm input (icon + trường nhập liệu) */
.input-group {
    position: relative;
    margin-bottom: 20px;
}

.input-group .icon {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #ccc; /* Màu icon hơi xám */
}

.input-group input {
    width: 100%;
    padding: 12px 15px 12px 45px; /* Padding trái để chừa chỗ cho icon */
    background-color: transparent;
    border: 1px solid white;
    border-radius: 4px;
    color: white;
    font-size: 1rem;
}

.input-group input::placeholder {
    color: #ccc; /* Màu chữ placeholder */
}

/* Hàng tùy chọn (Remember me + Forgot Password) */
.options-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
    font-size: 0.9em;
}

.remember-me {
    display: flex;
    align-items: center;
    cursor: pointer;
}
.remember-me input[type="checkbox"] {
    margin-right: 8px;
    accent-color: #007bff; /* Màu dấu tick khi được chọn */
}

.forgot-password {
    color: white;
    text-decoration: none;
}

.forgot-password:hover {
    text-decoration: underline;
}
.login-button {
    width: 100%;
    padding: 12px;
    background-color: #007bff; /* Màu xanh dương */
    border: none;
    border-radius: 4px;
    color: white;
    font-size: 1rem;
    font-weight: bold;
    text-transform: uppercase;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-bottom: 25px;
}

.login-button:hover {
    background-color: #0056b3; /* Màu xanh dương đậm hơn khi hover */
}

/* Link đăng ký */
.register-link {
    font-size: 0.9em;
}

.register-link a {
    color: white;
    font-weight: bold;
    text-decoration: none;
}

.register-link a:hover {
    text-decoration: underline;
}

/* Chữ footer */
.footer-text {
    margin-top: 30px;
    font-size: 0.8em;
    color: rgba(255, 255, 255, 0.8); /* Màu trắng hơi mờ */
}

/* Responsive cho màn hình nhỏ hơn */
@media (max-width: 480px) {
    h1 {
        font-size: 1.8em;
    }
    .login-box {
        padding: 30px 20px;
    }
    .options-row {
        flex-direction: column; /* Xếp chồng lên nhau */
        align-items: flex-start; /* Căn trái */
    }
    .forgot-password {
        margin-top: 10px; /* Thêm khoảng cách khi xếp chồng */
    }
}
    </style>
</head>
<body>
    <div class="background-container">
        <h1>ViVugo xin chào  </h1>
        <div class="login-box">
            <h2>LOGIN NOW</h2>
            <form action="#">
                <div class="input-group">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" placeholder="E-MAIL" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="options-row">
                    <label class="remember-me">
                        <input type="checkbox" name="remember"> Remember Me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="login-button">LOGIN</button>
                <p class="register-link">
                    Don't Have an Account? <a href="#">REGISTER NOW</a>
                </p>
            </form>
        </div>
        <p class="footer-text">
        </p>
    </div>
</body>
</body>
</html>
