<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dang nhap</title>
    <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

body {
    background-color: #f5f5f5;
}

.login-container {
    display: flex;
    min-height: 100vh;
}

.login-left {
    flex: 1;
    background: url('bg.png') no-repeat center center;
    background-size: 800px;
    position: relative;
    padding-left: 500px;
}

.login-right {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 32px;
}

.login-form {
    max-width: 400px;
    width: 100%;
    background: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.logo {
    text-align: center;
    margin-bottom: 24px;
}

.logo img {
    max-width: 180px;
}

h2 {
    color: #2d3436;
    margin-bottom: 8px;
    text-align: center;
}

.login-form p {
    color: #636e72;
    margin-bottom: 32px;
    text-align: center;
}

.form-group {
    margin-bottom: 24px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    color: black ;
    font-weight: 500;
}

.form-group input {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #dfe6e9;
    border-radius: 5px;
    font-size: 16px;
    transition: border 0.3s;
}

.form-group input:focus {
    border-color: #0984e3;
    outline: none;
}

.form-options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
    font-size: 14px;
}

.form-options a {
    color: #0984e3;
    text-decoration: none;
}

.login-btn {
    width: 100%;
    padding: 12px;
    background-color: #0984e3;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s;
}

.login-btn:hover {
    background-color: #0767b3;
}

.social-login {
    margin: 2rem 0;
    text-align: center;
}

.social-login p {
    color: #636e72;
    font-size: 14px;
    margin-bottom: 1rem;
    position: relative;
}

.social-login p::before,
.social-login p::after {
    content: "";
    position: absolute;
    height: 1px;
    width: 30%;
    background: #dfe6e9;
    top: 50%;
}

.social-login p::before {
    left: 0;
}

.social-login p::after {
    right: 0;
}



.social-btn {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    text-decoration: none;
}

.social-btn.facebook {
    background-color: #3b5998;
}

.social-btn.google {
    background-color: #db4437;
}

.signup-link {
    text-align: center;
    font-size: 14px;
    color: #636e72;
}

.signup-link a {
    color: #0984e3;
    text-decoration: none;
    font-weight: 500;
}

/* Responsive design */
@media (max-width: 768px) {
    .login-container {
        flex-direction: column;
    }
    
    .login-left {
        display: none;
    }
}
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            
        </div>
        <div class="login-right">
            <div class="login-form">
                <div class="logo">
                    <img src="logo.png" alt="Travel Explorer">
                </div>
                <h2>Chào mừng trở lại</h2>
                <form action="/login" method="POST">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Nhập email/Sđt của bạn" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                    </div>
                    <div class="form-options">
                        <label>
                            <input type="checkbox" name="remember"> Ghi nhớ đăng nhập
                        </label>
                        <a href="/forgot-password">Quên mật khẩu?</a>
                    </div>
                    <button type="submit" class="login-btn">Đăng nhập</button>
                </form>
                <div class="signup-link">
                    Chưa có tài khoản? <a href="dangki.html">Đăng ký ngay</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
