<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản - ViVuGo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        html, body {
            height: 100%;
        }

        body {
        
            background:
                
                linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
                
                url('image/anh4.jpg');

           
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; 

          
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            padding: 60px 40px; 
            color: white; 
            overflow-x: hidden; 
            
        }

        
        .page-title {
            text-transform: uppercase;
            margin-bottom: 30px;
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            text-align: center;
             color: white;
             width: 100%;
             padding-top: 10px;
        }

        .register-box {
            background-color: rgba(0, 0, 0, 0.5); /* Nền form vẫn đậm hơn */
            padding: 30px 35px;
            border-radius: 8px;
            max-width: 550px;
            margin: 50px auto 30px auto;
            text-align: left;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
             width: 100%; /* Đảm bảo box chiếm width trong giới hạn max-width */
        }

        .register-box h2 {
            text-transform: uppercase;
            margin-bottom: 10px;
            font-size: 1.4em;
            text-align: center;
            color: #fff;
            margin-top: 50px;
        }

        .register-box .subtitle {
            color: #ccc;
            margin-bottom: 25px;
            text-align: center;
            font-size: 0.95rem;
        }

      
        .form-group { margin-bottom: 18px; }
        .form-group label { display: block; margin-bottom: 6px; color: #ddd; font-weight: 500; font-size: 0.85rem; }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group input[type="password"],
        .form-group input[type="date"] {
            width: 100%; padding: 10px 12px;
            background-color: transparent;
            border: 1px solid white;
            border-radius: 4px; color: white; font-size: 0.95rem;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .form-group input[type="date"] { color: #bbb; }
        .form-group input[type="date"]:focus,
        .form-group input[type="date"]:valid { color: white; }
        .form-group input::placeholder { color: #bbb; }
        .form-group input:focus { border-color: #66aaff; outline: none; box-shadow: 0 0 0 2px rgba(102, 170, 255, 0.3); }
        .dual-inputs { display: flex; gap: 15px; }
        .input-half { flex: 1; }
        .input-note { display: block; font-size: 0.75rem; color: #aaa; margin-top: 5px; }
        .checkbox-group { display: flex; align-items: center; margin-bottom: 15px; font-size: 0.85rem; color: #ddd; cursor: pointer; }
        .checkbox-group label { margin-left: 8px; line-height: 1.3; cursor: pointer; color: #ddd; }
        .checkbox-group label a { color: #87cefa; text-decoration: none; }
        .checkbox-group label a:hover { text-decoration: underline; }
        .checkbox-group input[type="checkbox"] { margin: 0; accent-color: #007bff; cursor: pointer; transform: scale(1.1); flex-shrink: 0; }
        .register-btn { width: 100%; padding: 12px; background-color: #007bff; color: #ffffff; border: none; border-radius: 4px; font-size: 1rem; font-weight: bold; text-transform: uppercase; cursor: pointer; transition: background-color 0.3s ease; margin: 15px 0; }
        .register-btn:hover { background-color: #0056b3; }
        .login-redirect { text-align: center; font-size: 0.9em; color: #ccc; margin-bottom: 20px; }
        .login-redirect a { color: #fff; text-decoration: none; font-weight: bold; }
        .login-redirect a:hover { text-decoration: underline; }
        .social-register { text-align: center; margin-top: 15px; border-top: 1px solid #555; padding-top: 20px; }
        .social-register p { color: #ccc; font-size: 0.9rem; margin-bottom: 15px; }
        .social-icons { display: flex; justify-content: center; gap: 1rem; margin-top: 1rem; }
        .social-btn { padding: 8px 15px; border-radius: 4px; display: inline-flex; align-items: center; justify-content: center; color: #fff; text-decoration: none; font-size: 0.85rem; transition: background-color 0.3s ease, opacity 0.3s; border: 1px solid rgba(255, 255, 255, 0.5); background-color: transparent; }
        .social-btn:hover { opacity: 0.9; background-color: rgba(255, 255, 255, 0.1); }
        .social-btn i { margin-right: 8px; font-size: 1rem; }

        /* Footer text */
        .footer-text {
            /* Không cần position hay z-index */
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.8);
            width: 100%;
            text-align: center;
            margin-top: 0;
            padding-bottom: 10px;
        }
.quayve{
    display: flex;
    align-items: center;
    flex-direction: column;
    margin: 20px;
}
        /* Responsive */
        @media (max-width: 768px) {
            .page-title { font-size: 1.8em; }
            .register-box { padding: 25px 20px; max-width: 90%; }
            .dual-inputs { flex-direction: column; gap: 18px; }
        }
        @media (max-width: 480px) {
             body { padding: 20px 15px; }
            .page-title { font-size: 1.5em; margin-bottom: 20px; }
            .register-box { padding: 20px 15px; max-width: none; width: 100%; }
            .social-icons { flex-direction: column; align-items: center; gap: 10px; }
            .social-btn { width: 80%; justify-content: center; }
            .checkbox-group label { font-size: 0.8rem; }
            .form-group input[type="text"],
            .form-group input[type="email"],
            .form-group input[type="tel"],
            .form-group input[type="password"],
            .form-grop input[type="date"] { padding: 9px 10px; font-size: 0.9rem; }
        }

    </style>
</head>
<body>
    
    <!-- Nội dung trang -->
    <div class="register-box">
         <!-- Nội dung form -->
         <h2>Tạo tài khoản mới</h2>
         <p class="subtitle">Điền thông tin để bắt đầu trải nghiệm</p>
         <form id="registrationForm">
             <div class="form-group dual-inputs">
                 <div class="input-half"> <label for="firstName">Họ</label> <input type="text" id="firstName" name="firstName" placeholder="Nhập họ của bạn" required> </div>
                 <div class="input-half"> <label for="lastName">Tên</label> <input type="text" id="lastName" name="lastName" placeholder="Nhập tên của bạn" required> </div>
             </div>
             <div class="form-group"> <label for="email">Email</label> <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required> <span class="input-note">Chúng tôi sẽ gửi xác nhận đến email này</span> </div>
             <div class="form-group"> <label for="phone">Số điện thoại</label> <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại" required> </div>
             <div class="form-group dual-inputs">
                 <div class="input-half"> <label for="password">Mật khẩu</label> <input type="password" id="password" name="password" placeholder="Tạo mật khẩu (ít nhất 6 ký tự)" required minlength="6"> </div>
                 <div class="input-half"> <label for="confirmPassword">Xác nhận mật khẩu</label> <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu" required> </div>
             </div>
             <div class="form-group"> <label for="birthdate">Ngày sinh</label> <input type="text" onfocus="(this.type='date')" onblur="if(!this.value)this.type='text'" id="birthdate" name="birthdate" placeholder="DD/MM/YYYY" required> </div>
             <div class="form-group checkbox-group"> <input type="checkbox" id="newsletter" name="newsletter" checked> <label for="newsletter">Nhận bản tin khuyến mãi và ưu đãi đặc biệt</label> </div>
             <div class="form-group checkbox-group"> <input type="checkbox" id="terms" name="terms" required> <label for="terms">Tôi đồng ý với <a href="/terms" target="_blank">Điều khoản dịch vụ</a> & <a href="/privacy" target="_blank">Chính sách bảo mật</a></label> </div>
             <button type="submit" class="register-btn">Đăng ký tài khoản</button>
             <div class="login-redirect"> Đã có tài khoản? <a href="dangnhap.html">Đăng nhập ngay</a> </div>
             <div class="social-register"> <p>Hoặc đăng ký nhanh bằng</p> <div class="social-icons"> <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i> Facebook</a> <a href="#" class="social-btn google"><i class="fab fa-google"></i> Google</a> </div> </div>
         </form>
         <div class="quayve">
            <a href="/index.html">
            <i class="fa-solid fa-house" style="color: #edeff3;"></i>
        </a>
        </div>
    </div>
   

    <script>
        
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registrationForm');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const termsCheckbox = document.getElementById('terms');
            const dateInput = document.getElementById('birthdate');

             if (dateInput.value) { dateInput.type = 'date'; }

            form.addEventListener('submit', function(e) {
                let isValid = true; errorMessage = '';
                if (passwordInput.value !== confirmPasswordInput.value) { errorMessage = 'Mật khẩu không khớp!'; confirmPasswordInput.focus(); isValid = false; }
                else if (passwordInput.value.length < 6) { errorMessage = 'Mật khẩu phải có ít nhất 6 ký tự.'; passwordInput.focus(); isValid = false; }
                else if (!termsCheckbox.checked) { errorMessage = 'Vui lòng đồng ý với Điều khoản dịch vụ và Chính sách bảo mật.'; isValid = false; }
                else if (!dateInput.value) { errorMessage = 'Vui lòng chọn ngày sinh.'; dateInput.focus(); isValid = false; }

                if (!isValid) { e.preventDefault(); alert(errorMessage); }
                else {
                    e.preventDefault();
                    alert('Đăng ký thành công! Kiểm tra email để xác nhận tài khoản.');
                    form.reset();
                    dateInput.type = 'text';
                    dateInput.style.color = '#bbb';
                    confirmPasswordInput.style.borderColor = 'white';
                 }
            });

            confirmPasswordInput.addEventListener('input', function() {
                 if (passwordInput.value !== confirmPasswordInput.value && confirmPasswordInput.value !== '') { confirmPasswordInput.style.borderColor = 'red'; }
                 else { confirmPasswordInput.style.borderColor = 'white'; }
             });
             passwordInput.addEventListener('input', function() {
                 if (passwordInput.value !== confirmPasswordInput.value && confirmPasswordInput.value !== '') { confirmPasswordInput.style.borderColor = 'red'; }
                 else { confirmPasswordInput.style.borderColor = 'white'; }
             });
              dateInput.addEventListener('change', function() {
                  if (this.value) { this.style.borderColor = 'white'; }
              });
              dateInput.addEventListener('focus', function(){
                  if(this.type === 'date'){ this.style.color = 'white'; }
              });
              if (!dateInput.value && dateInput.type === 'text') { dateInput.style.color = '#bbb'; }
              else if (dateInput.value) { dateInput.style.color = 'white'; }
        });
    </script>

</body>
</html>
